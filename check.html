<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction Form</title>
</head>
<body>
    <form action="/result" method="post">
        <label for=" name">name:</label>
        <input type="text" name='name'>
        <br><br>
        <label for="select bloodPressure">select Blood Pressure:</label>
        <select type="number" name="HighBP" id="select bloodPressure">
            <option value=0>No high bp</option>
            <option value=1>High bp</option>
        </select><br><br>
        <label for=" select cholestrol">select cholestrol:</label>
        <select type="number" name="Highchol" id="select cholestrol">
            <option value=0>No high cholestrol</option>
            <option value=1>High cholestrol</option>
        </select><br><br>

        <label for="ageRange">Select Age Range:</label>
        <select type="number" name="Age" id="ageRange">
            <option value=0>18-30</option>
            <option value=1>31-45</option>
            <option value=2>46-60</option>
            <option value=3>61+</option>
        </select><br><br>

        

        <label for=" select about phyActivity"> select about Physical Activity:</label>
        <select type="number" name="PhysActivity" id="select about phyActivity">
            <option value=0>no physical activity in past 30 days</option>
            <option value=1>Moderate</option>
            <option value=2>Active</option>
        </select><br><br>

        <label for=" select about walking">select about Walking Habit:</label>
        <select type="number" name="DiffWalk" id="select about walking">
            <option value=0>No</option>
            <option value=1>Yes</option>
        </select><br><br>

        <label for=" select consultant">Select Consultant:</label>
        <select type="number" name="HvyAlcoholConsump" id="select consultant">
            <option value=0>not consulted doctor in 12 months</option>
            <option value=1>consulted Doctor </option>
            <!-- Add more options as needed -->
        </select><br><br>

        <label for=" select gender">select Gender:</label>
        <select type="number" name="Sex" id="select gender">
            <option value=0>FeMale</option>
            <option value=1>male</option>
        </select><br><br>
        <label for=" BMi">BMI</label>
        <select type="number" name="BMI" id="BMI">
            <option value=40>40</option>
            <option value=25>25</option>
        </select><br><br>

        <label for="select attack">select attack:</label>
        <select type="number" name="HeartDiseaseorAttack" id="select attack">
            <option value=0>Not a smoker</option>
            <option value=1>smoker</option>
        </select><br><br>

        <label for="alcoholLimit">Alcohol limit</label>
        <select type="number" name="Stroke" id="alcoholLimit">
            <option value=0>no heart attack</option>
            <option value=1>Moderate</option>
            <option value=2>High</option>
        </select><br><br>

        <label for="list">Select from List:</label>
        <select type="number" name="NoDocbcCost" id="list">
            <option value=0>no alcohol consumption</option>
            <option value=1>Option 2</option>
            <!-- Add more options as needed -->
        </select><br><br>

        <label for=" select health">select Health :</label>
        <select type="number" name="GenHlth" id="select health">
            <option value=0>Poor</option>
            <option value=1>Average</option>
            <option value=2>Good</option>
        </select><br><br>

        <label for="education">Education Level:</label>
        <select type="number" name="Education" id="education">
            <option value=0>never attended School</option>
            <option value=1>College</option>
            <option value=2>Graduate</option>
        </select><br><br>

        <label for="Smoker">Smoker</label>
        <select type="number" name="Smoker" id="education">
            <option value=0>College</option>
            <option value=1>Graduate</option>
        </select><br><br>

        <label for="income">Income Level:</label>
        <select type="number" name="Income" id="income">
            <option value=0>Less than $10,000</option>
            <option value=1>Medium</option>
            <option value=2>High</option>
        </select><br><br>
        <label for="your mental health for past 30 days,like stress,emotions etc">your mental health for past 30 days,like stress,emotions etc</label>
        <input type="text" value=0 name='MentHIth'><br><br>
        <label for="your physical health for past 30 days,like stress,emotions etc">your physical  health for past 30 days,like stress,emotions etc</label>
        <input type="text" value=0 name='PhysHlth'><br><br>

        <label for="Diabaties_Binary">Diabaties_Binary:</label>
        <select type="number" name="Diabaties_Binary">
            <option value=0>Yes</option>
            <option value=1>No</option>
        </select><br><br>
        <label for="CholCheck">CholCheck:</label>
        <select type="number" name="CholCheck">
            <option value=0>Yes</option>
            <option value=1>No</option>
        </select><br><br>
        <label for="Fruits">Fruits:</label>
        <select type="number" name="Fruits">
            <option value=0>Yes</option>
            <option value=1>No</option>
        </select><br><br>
        <label for="Veggies">Veggies:</label>
        <select type="number" name="Veggies">
            <option value=0>Yes</option>
            <option value=1>No</option>
        </select><br><br>
        <label for="AnyHealthCare">AnyHealthCare:</label>
        <select type="number" name="AnyHealthCare">
            <option value=0>Yes</option>
            <option value=1>No</option>
        </select><br><br>

        <input type="submit" value="submit">
    </form>
</body>
</html>
